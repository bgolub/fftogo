{% extends "base.html" %}

{% load humanize %}

{% block title %}
    Rooms
{% endblock %}

{% block content %}
    <ul class="rooms">
        {% for room in rooms %}
            <li class="room">
                <a href="{% url room room.nickname %}">{{ room.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
